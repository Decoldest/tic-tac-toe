<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <script src="app.js"defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <h2 class="game-output">
      Tic-Tac-Toe
    </h2>
    <div class="board-container">
      <div class="board-button" id="0,0"></div>
      <div class="board-button" id="0,1"></div>
      <div class="board-button" id="0,2"></div>
      <div class="board-button" id="1,0"></div>
      <div class="board-button" id="1,1"></div>
      <div class="board-button" id="1,2"></div>
      <div class="board-button" id="2,0"></div>
      <div class="board-button" id="2,1"></div>
      <div class="board-button" id="2,2"></div>
    </div>
    <div class="reset-game-buttons hidden">
      <button id="reset-game">Reset Game</button>
      <button id="change-names">Change Names</button>
    </div>
    <div class="players">
      <div class="player-header">
        <h3>Enter Player Names</h3>
      </div>
      <form id="player-form">
        <p>
          <input type="text" name="player1" id="player-1" placeholder="Player 1 Name" autocomplete="off" required>
        </p>
        <p>
          <input type="text" name="player2" id="player-2" placeholder="Player 2 Name" autocomplete="off" required>
        </p>
        <p>
          <button type="submit" value="submit" id="modal-confirm">Confirm</button>
        </p>
      </form>
    </div>
  </main>
  <script>
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }
  </script>
</body>
</html>
